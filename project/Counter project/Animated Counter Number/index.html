<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Animated Counter Number</title>
</head>
<body>
    <section>
        <div class="counter">
            <i class="fa-brands fa-3x fa-discord"></i>
            <h1 class="count" data-count="12000">0</h1>
            <p>Discord</p>
        </div>
        <div class="counter">
            <i class="fa-brands fa-3x fa-instagram"></i>
            <h1 class="count" data-count="15000">0</h1>
            <p>Instagram</p>
        </div>
        <div class="counter">
            <i class="fa-brands fa-3x fa-youtube"></i>
            <h1 class="count" data-count="20000">0</h1>
            <p>Youtube</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
