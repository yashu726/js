<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 CLUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>91 CLUB</h1>
        <div class="game-mode">
            <button id="win-go-1min">Win Go 1Min</button>
            <button id="win-go-3min">Win Go 3Min</button>
            <button id="win-go-5min">Win Go 5Min</button>
            <button id="win-go-10min">Win Go 10Min</button>
        </div>
        <div class="time-remaining">
            <p>Time remaining: <span id="time-remaining">00:11</span></p>
        </div>
        <div class="colors">
            <button id="green" class="color-button">Green</button>
            <button id="violet" class="color-button">Violet</button>
            <button id="red" class="color-button">Red</button>
        </div>
        <div class="multipliers">
            <button id="x1" class="multiplier-button">x1</button>
            <button id="x5" class="multiplier-button">x5</button>
            <button id="x10" class="multiplier-button">x10</button>
            <button id="x20" class="multiplier-button">x20</button>
            <button id="x50" class="multiplier-button">x50</button>
            <button id="x100" class="multiplier-button">x100</button>
        </div>
        <div class="game-result">
            <p id="game-result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
